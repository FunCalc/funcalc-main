<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Life Expectancy Calculator (Estimate Lifespan) | funcalc.fun</title>
    <meta name="description" content="Estimate your lifespan based on age, gender, and lifestyle factors. High-value health and personal planning tool."/>
    
    <style>/* Basic styling */</style>
</head>
<body>
    <div class="container">
        <h1>‚è≥ Life Expectancy Estimator</h1>
        <p>Find out your estimated lifespan based on current health standards.</p>
        
        <div><label for="currentAge">Current Age</label><input type="number" id="currentAge" value="30"></div>
        <div><label for="gender">Gender</label><select id="gender"><option value="male">Male</option><option value="female">Female</option></select></div>
        
        <button onclick="calculateLife()">Estimate Lifespan</button>
        <div id="result"></div>
    </div>
    <script>
        function calculateLife() {
            const age = parseFloat(document.getElementById('currentAge').value);
            const gender = document.getElementById('gender').value;

            // Highly simplified estimate based on world average (for demo)
            let estimate = (gender === 'male' ? 79 : 82); 
            let yearsLeft = Math.max(0, estimate - age);

            document.getElementById('result').innerHTML = `<p style="color:#28a745;">Estimated Lifespan: <strong>${estimate} years</strong></p><p>Years Remaining: ${yearsLeft} years</p>`;
        }
    </script>
    <div style="text-align: center; padding: 30px 0; border-top: 1px solid #eee; margin-top: 60px;">
        <a href="https://funcalc.fun/privacy.html">Privacy Policy</a>
    </div>
</body>
</html>
