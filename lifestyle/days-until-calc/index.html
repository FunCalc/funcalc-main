<body>
    <div class="container">
        <h1>ðŸ“… Days Until Calculator</h1>
        <div class="ad-slot">[ADSENSE SLOT 2: General Utility Ad]</div>
        <div class="input-group"><label>Target Date</label><input type="date" id="targetDate" required></div>
        <button onclick="calculateDaysUntil()">Calculate Time Left</button>
        <div id="result"></div>
        
        <div class="seo-content"><h2>Why This Tool is Critical for Planning</h2><p>This tool is used globally for counting down to holidays, deadlines, and personal milestones. **(Long SEO Content Here)**</p></div>
    </div>
    <script>
        function calculateDaysUntil() {
            const targetDateStr = document.getElementById('targetDate').value;
            if (!targetDateStr) return;
            const targetDate = new Date(targetDateStr);
            const now = new Date();
            const diffTime = targetDate.getTime() - now.getTime();
            if (diffTime < 0) { document.getElementById('result').innerHTML = '<p style="color: red;">This event has already passed!</p>'; return; }
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            document.getElementById('result').innerHTML = `<p style="color:#007bff;">Time remaining: <strong>${diffDays} days</strong></p>`;
        }
    </script>
