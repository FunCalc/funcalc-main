<!DOCTYPE html>
<html lang="en">
<head><title>Body Fat Percentage Estimator | funcalc.fun</title><style>/* Master Theme CSS here */</style></head>
<body>
    <div class="container">
        <h1>ðŸ’ª Body Fat Percentage Estimator</h1>
        <input type="number" id="bmi" placeholder="Your BMI">
        <input type="number" id="age" placeholder="Your Age">
        <select id="gender"><option value="male">Male</option><option value="female">Female</option></select>
        <button onclick="calculateBodyFat()">Calculate Body Fat</button>
        <div id="result"><p>Body Fat %: 0</p></div>
        <div class="ad-slot">[ADSENSE SLOT 2: Health Ad]</div>
        <div class="seo-content"><h2>Accuracy and Formulas Used</h2></div>
    </div>
    <script>
        function calculateBodyFat() {
            const bmi = parseFloat(document.getElementById('bmi').value);
            const age = parseFloat(document.getElementById('age').value);
            const gender = document.getElementById('gender').value;
            let bf;
            if (gender === 'male') { bf = (1.20 * bmi) + (0.23 * age) - 16.2; }
            else { bf = (1.20 * bmi) + (0.23 * age) - 5.4; }
            document.getElementById('result').innerHTML = `<p style="color: #34a853;">Estimated Body Fat is: <strong>${bf.toFixed(1)}%</strong></p>`;
        }
    </script>
    <div style="text-align: center; padding: 30px 0; border-top: 1px solid #eee; margin-top: 60px;"><a href="../privacy.html">Privacy Policy</a></div>
</body>
</html>
