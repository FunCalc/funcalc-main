<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator: Find Your Body Mass Index (BMI) | funcalc.fun</title>
    <style>/* Master Theme CSS here */</style>
</head>
<body>
    <div class="container">
        <h1>üßç World-Class BMI Calculator</h1>
        <div class="input-group"><label>Weight (kg)</label><input type="number" id="weight" placeholder="e.g., 70"></div>
        <div class="input-group"><label>Height (cm)</label><input type="number" id="height" placeholder="e.g., 175"></div>
        <button onclick="calculateBMI()">Calculate BMI</button>
        <div id="result"><p>Your BMI: 0</p></div>

        <div class="ad-slot">[ADSENSE SLOT: High Volume Health Ad]</div>

        <div class="seo-content"><h2>Why Use This BMI Calculator?</h2></div>
    </div>
    <script>
        function calculateBMI() {
            const W = parseFloat(document.getElementById('weight').value);
            const H = parseFloat(document.getElementById('height').value);
            if (isNaN(W) || isNaN(H) || W <= 0 || H <= 0) return;
            const bmi = W / Math.pow((H / 100), 2);
            let category; let color;
            if (bmi < 18.5) { category = 'Underweight'; color = '#ffc107'; }
            else if (bmi >= 18.5 && bmi < 24.9) { category = 'Normal Weight'; color = '#34a853'; }
            else { category = 'Obese'; color = '#f44336'; }
            document.getElementById('result').innerHTML = `<p style="color: ${color};">Your BMI is: <strong>${bmi.toFixed(2)}</strong> (${category})</p>`;
        }
    </script>
    <div style="text-align: center; padding: 30px 0; border-top: 1px solid #eee; margin-top: 60px;"><a href="../privacy.html">Privacy Policy</a></div>
</body>
</html>
</html>
